<!--
===========================================================================
📄 HTML Template for Spam Detection Web Interface - "Spam Detector"
===========================================================================

This file defines the user interface for a simple email classification 
web application using Flask and Bootstrap.

🌟 Features:
- RTL layout for Arabic language
- Styled using Bootstrap 5 and Cairo font
- Allows user input for email text
- Displays classification result (Spam or Ham)
- Shows metadata like word count and compression statistics

💡 This page is rendered dynamically with Jinja2 templates in Flask.

Author: Adel Muhammad Haiba | CS Student & ML Enthusiast
===========================================================================
-->


<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>📩 كشف الرسائل - Spam Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        .container {
            padding: 40px 20px;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        .btn-success {
            font-size: 1.2rem;
            padding: 12px;
            font-weight: bold;
        }
        .result-box {
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .badge {
            font-size: 1rem;
        }
        .list-group-item strong {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4 text-primary">📩 E-mail analysis Spam or Ham</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">✍️ أدخل نص الإيميل:</label>
                    <textarea class="form-control" name="email" id="email" rows="6" placeholder="اكتب نص الإيميل هنا..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">🔍 تحليل الإيميل</button>
            </form>
            <div class="result-box">
                <h4 class="text-center text-info">📊 النتيجة:</h4>
                <ul class="list-group">
                    <li class="list-group-item">📄 <strong>عدد الكلمات:</strong> {{ result.length }}</li>
                    <li class="list-group-item">🗜️ <strong>الحجم الأصلي:</strong> {{ result.original_size }} بايت</li>
                    <li class="list-group-item">🧩 <strong>الحجم بعد الضغط:</strong> {{ result.compressed_size }} بايت</li>
                    <li class="list-group-item">📈 <strong>نسبة الضغط:</strong> {{ result.compression_ratio }}</li>
                    </li>
                    <li class="list-group-item">
                        📬 <strong>التصنيف:</strong>
                        <span class="badge bg-{{ 'danger' if result.label == 'Spam' else 'success' }} px-3 py-2">
                            {{ result.label }}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
